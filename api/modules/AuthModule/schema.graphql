type Query {
  login(uid: String!, password: String!): AuthToken!
  me: User
  tokenRefresh(refreshToken: String!): AuthToken!
}

type AuthToken {
  refreshToken: String!
  refreshTokenExpiration: String!
  token: String!
  tokenExpiration: String!
}

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  username: String!
}